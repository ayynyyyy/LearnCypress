<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JS Object</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        //create object
       const person = {
        firstname: "john",
        lastname : "Doe"
       };
       alert ("peringatan, " + person.firstname + " " + "ekstrak informasi!!")

        document.getElementById("demo").innerHTML = "Nama Lengkap: " + person.firstname + " " + person.lastname;
    </script>
</body>
</html>
