<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JS Function</title>
</head>
<body>
    <p id="demo"></p>

    <script>
       
        function myfunction(){
            alert(" Hello World!");
            return "this is a message from myfunction"
        }

        var x = myfunction();

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
