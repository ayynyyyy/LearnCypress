<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JS Variabel</title>
</head>
<body>
     <p id="use_let"></p>

    <script>
       
       // use let
    let x = "10" + 10 + 10
    let y = 10 + 10 + "10"
    let z = x + y
    document.getElementById("use_let").innerHTML = "the value of x if using let variable is : " + z
    ;
      
    </script>
</body>
</html>
