<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JS Syntax</title>
</head>
<body>
    <h3> JS Number</h3>
    <p id="number"></p>

    <hr>
    <h3> JS String</h3>
    <p id="string"></p>

    <script>
        document.getElementById('number').innerHTML = 1000;
        document.getElementById('string').innerHTML = 'aku pintar';
    </script>
    
</body>
</html>
